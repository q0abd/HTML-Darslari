<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-dars Inputlar</title>
  </head>
  <body>
    <!-- INPUTLAR -->

    <!-- Oddiy search input -->
    <input type="text" />
    <br />
    <br />
    <br />

    <!-- Number search input => sonlar -->
    <input type="number" />
    <br />
    <br />
    <br />
    <!-- Knopka,Button input turi -->
    <input type="button" value="Ezing!" />
    <br />
    <!-- Color changer , rang tanlash inputi -->
    <input type="color" name="" id="" />
    <br />
    <br />
    <br />
    <!-- Checkbox -->
    <input type="checkbox" name="" id="" />
    <input type="checkbox" name="" id="" />
    <input type="checkbox" name="" id="" />
    <br />
    <br />
    <br />
    <!-- Radio -->
    <input type="radio" name="" id="1" />
    <input type="radio" name="" id="2" />
    <input type="radio" name="" id="3" />
    <br />
    <br />
    <br />
    <!-- Data, Kalendar input turi -->
    <input type="date" name="Bugungi sana =>" id="33435" />
    <br />
    <br />
    <br />
    <!-- Email kiritadigon email turi -->
    <input type="email" name="" id="" />
    <br />
    <br />
    <br />
    <!-- WebSitega File yuklaydigon input turi => `Choose the file` -->
    <input type="file" name="" id="" />
    <br />
    <br />
    <br />
    <!-- Hozirgi soat ,data ,oylarni korsatadigan -->
    <input type="datetime-local" name="" id="" />
    <br />
    <br />
    <br />
    <input type="tel" name="" id="" />

    <!-- Horizontal line=> hr -->
    <hr width="100" color="#000" size="10">

    <!-- Img, Rasmlar -->
    <img src="./Screenshot-20211102211621-571x477.png" alt="jadval" border='2' width="100" height="100">

    <input type="url" name="" id="" />
    <input type="hidden" name="" />
    <input type="image" src="./Screenshot-20211102211621-571x477.png" alt="" />
  </body>
</html>
